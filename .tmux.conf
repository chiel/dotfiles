# change prefix to Ctrl-a (like in gnu-screen)
unbind C-b
set-option -g prefix C-a

# mode
set-option -g default-terminal tmux-256color

# start with window 1 (instead of 0)
set -g base-index 1

# binds
bind | split-window -h
bind - split-window -v
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# no delay
set -s escape-time 0

# display messages for longer
set -g display-time 2000

# listen to bells on all windows
set -g bell-action any
set -g visual-bell off

setw -g aggressive-resize on

# status bar
set -g status-position top
set -g status 2
set -g status-format[1] ''
set -g status-style bg=black,fg=white
set -g status-left-style fg=green
set -g status-right-style fg=green
set -g status-left-length 50
set -g status-right-length 50
set -g status-left " #[fg=cyan]#S #[fg=white]│"
set -g status-right "#(pmset -g batt | grep -o '[0-9]*%%') #[fg=white]│ #[fg=default]%a, %b %d #[fg=cyan]%T "

# update status text often
set -g status-interval 1

# window tabs
set -g status-justify left
setw -g window-status-format ' #I.#W'
setw -g window-status-current-format ' #I.#W'
setw -g window-status-current-style fg=cyan
setw -g window-status-bell-style bold
